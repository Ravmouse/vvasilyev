<!DOCTYPE html>
<html lang="en">
<head>
    <title>BootStrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>My First Bootstrap Page</h2>
        <p>Some users</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input class="form-control" id="surname" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label>Sex:</label><br/>
                <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
                <label class="radio-inline"><input type="radio" name="optradio">Female</label>
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea class="form-control" rows="5" id="desc"></textarea>
            </div>
        </form>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Sex</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>Male</td>
                    <td>Outlaw</td>
                </tr>
                <tr>
                    <td>Candy</td>
                    <td>Suxx</td>
                    <td>Female</td>
                    <td>Hot</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
