<!DOCTYPE html>
<html lang="en">
<head>
    <title>BootStrap Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        function validate() {
            var elements = document.querySelectorAll('input, textarea');
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].value === "")
                    alert('The next field is empty: ' + $(elements[i]).attr('name'));
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>My First Bootstrap Page</h2>
        <p>Some users</p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" id="name" placeholder="Enter name" name="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input class="form-control" id="surname" placeholder="Enter surname" name="Surname">
            </div>
            <div class="form-group">
                <label>Sex:</label><br/>
                <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
                <label class="radio-inline"><input type="radio" name="optradio">Female</label>
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea class="form-control" rows="5" id="desc" name="Description"></textarea>
            </div>
            <button class="btn btn-primary" onclick="return validate();">Submit</button>
        </form>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Sex</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>Male</td>
                    <td>Outlaw</td>
                </tr>
                <tr>
                    <td>Candy</td>
                    <td>Suxx</td>
                    <td>Female</td>
                    <td>Hot</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
